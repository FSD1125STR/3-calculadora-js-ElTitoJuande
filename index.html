<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>Mi CalculadoraJS</h2>
    </header>
    <main>
        <div class="calculadora">
            <div class="pantalla-container">
                <div class="historial" id="historial"></div>
                <input type="text" class="pantalla" id="pantalla" value="0" readonly>
            </div>
            <div class="botones">
                <button class="clear">C</button>
                <button class="signo">±</button>
                <button class="delete">⌫</button>
                <button class="operator">/</button>

                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator">*</button>

                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator">-</button>

                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator">+</button>

                <button class="decimal">.</button>
                <button class="number" value="0">0</button>
                <button class="equals">=</button>
                <button class="sqrt">√</button>
            </div>
        </div>
    </main>
    <footer>
        <h3>Mi calculadoraJS 2025</h3>
    </footer>
    <script src="index.js"></script>
</body>

</html>
